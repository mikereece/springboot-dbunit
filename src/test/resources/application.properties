spring.application.name=dbunit

dbunit.datasource.driver=org.h2.Driver
dbunit.datasource.url=jdbc:h2:mem:dbunit;
dbunit.datasource.user=DBUNIT
dbunit.datasource.password=DBUNIT
dbunit.datasource.schema=src/test/resources/db/schema.sql
dbunit.datasource.dataset=db/dataset.xml

spring.datasource.url=jdbc:h2:mem:dbunit;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=DBUNIT
spring.datasource.password=DBUNIT
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect